<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do Application</title>
    <script src="vendors/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="scripts/script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="views/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400,400i|Roboto" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="list">
        <header class="yellowHeader">
          <h1>To Do List</h1>
          <ul class="colorSelector">
            <li class ="colors" id="blue"></li>
            <li class ="colors" id="yellow"></li>
            <li class ="colors" id="red"></li>
            <li class ="colors" id="green"></li>
          </ul>
        </header>
        <div class="taskBody yellowBody">
          <div class="createTask">
            <input type="text" placeholder="New Task" class="taskInput yellowInput">
            <button type="button" name="button" class="addTask">Add Task</button>
          </div>
          <ul class="taskList"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
